<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebusan° - Makan Sehat Kapan Aja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfaf3;
            --text-primary: #1a1a1a;
            --text-secondary: #555;
            --accent-orange: #e67e22;
            --accent-orange-hover: #d35400;
            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Outfit', sans-serif;
            --transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-sans);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: 9999;
            background: url("https://grainy-gradients.vercel.app/noise.svg");
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 5%;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 700;
            position: relative;
        }

        .logo span {
            font-size: 0.8rem;
            position: absolute;
            top: 0;
            right: -10px;
            color: var(--accent-orange);
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: var(--transition);
            opacity: 0.7;
        }

        .nav-links a:hover {
            opacity: 1;
            transform: translateY(-2px);
        }

        header {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 5%;
            gap: 4rem;
        }

        .hero-text {
            flex: 1;
            max-width: 500px;
        }

        .hero-text h1 {
            font-family: var(--font-serif);
            font-size: 6rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            font-weight: 700;
        }

        .hero-text h1 i {
            font-style: italic;
        }

        .hero-text p {
            margin-bottom: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 400px;
        }

        .cta-container {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: var(--transition);
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--accent-orange);
            color: white;
            border: 1px solid var(--accent-orange);
        }

        .btn-primary:hover {
            background-color: var(--accent-orange-hover);
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.2);
        }

        .btn-secondary {
            border: 1px solid var(--text-primary);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background-color: var(--text-primary);
            color: white;
            transform: scale(1.05);
        }

        .hero-image {
            flex: 1.2;
            position: relative;
            transform: translateY(2rem);
        }

        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 40px;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.15);
            display: block;
        }

        .steam-animation {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 100px;
            height: 100px;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.5;
        }

        .steam {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 4px;
            height: 40px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 2px;
            filter: blur(4px);
            animation: steamRise 2s infinite ease-out;
        }

        @keyframes steamRise {
            0% {
                transform: translate(-50%, 0) scaleX(1);
                opacity: 0;
            }

            20% {
                opacity: 0.6;
            }

            80% {
                opacity: 0;
            }

            100% {
                transform: translate(-50%, -100px) scaleX(2);
                opacity: 0;
            }
        }

        @media (max-width: 1024px) {
            header {
                flex-direction: column-reverse;
                text-align: center;
                padding-top: 10rem;
                padding-bottom: 5rem;
            }

            .hero-text h1 {
                font-size: 4rem;
            }

            .hero-text p {
                margin-left: auto;
                margin-right: auto;
            }

            .cta-container {
                justify-content: center;
            }

            .hero-image {
                width: 100%;
                max-width: 600px;
                transform: none;
            }
        }

        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }

            .hero-text h1 {
                font-size: 3.5rem;
            }
        }

        /* Entry Animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            animation: revealUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .hero-text h1 {
            animation-delay: 0.2s;
        }

        .hero-text p {
            animation-delay: 0.4s;
        }

        .cta-container {
            animation-delay: 0.6s;
        }

        .hero-image {
            animation-delay: 0.8s;
        }

        @keyframes revealUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="noise"></div>

    <nav>
        <div class="logo">rebusan<span>°</span></div>
        <div class="nav-links">
            <a href="#">MENU</a>
            <a href="#">FILOSOFI</a>
            <a href="#">PESAN</a>
        </div>
    </nav>

    <header>
        <div class="hero-text">
            <h1 class="reveal">Makan Sehat <br><i>Kapan Aja.</i></h1>
            <p class="reveal">Nutrisi murni dari rebusan yang siap menemani Anda 24 jam penuh. Tanpa kompromi, tanpa
                henti.</p>
            <div class="cta-container reveal">
                <a href="#" class="btn btn-primary">Lihat Menu</a>
                <a href="#" class="btn btn-secondary">Cara Pesan</a>
            </div>
        </div>
        <div class="hero-image reveal">
            <img src="./assets/rebusan.png" alt="Healthy Steamed Food">
            <div class="steam-animation">
                <div class="steam" style="left: 30%; animation-delay: 0s;"></div>
                <div class="steam" style="left: 50%; animation-delay: 0.5s;"></div>
                <div class="steam" style="left: 70%; animation-delay: 1s;"></div>
            </div>
        </div>
    </header>

    <script>
        // Simple entrance animation trigger
        document.addEventListener('DOMContentLoaded', () => {
            const reveals = document.querySelectorAll('.reveal');
            reveals.forEach((el, i) => {
                el.style.animationDelay = `${0.2 + (i * 0.15)}s`;
            });
        });
    </script>
</body>

</html>
